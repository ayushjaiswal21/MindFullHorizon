{% extends "base.html" %}

{% block title %}Schedule Appointment - Mindful Horizon{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-6 bg-gradient-to-r from-purple-600 to-indigo-700 text-white">
            <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-calendar-alt mr-3"></i>Schedule Your Appointment</h2>
            <p class="text-purple-200">Book a session with one of our qualified professionals.</p>
        </div>
        
        <form method="POST" class="p-8 space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="date" class="block text-gray-700 font-medium mb-2">Select Date</label>
                    <input type="date" id="date" name="date" class="input-field" required>
                </div>
                
                <div>
                    <label for="time" class="block text-gray-700 font-medium mb-2">Select Time</label>
                    <select id="time" name="time" class="input-field" required>
                        <option value="" disabled selected>Choose a time slot</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label for="appointment-type" class="block text-gray-700 font-medium mb-2">Appointment Type</label>
                <select id="appointment-type" name="appointment_type" class="input-field" required>
                    <option value="" disabled selected>Select appointment type</option>
                    <option value="therapy">Therapy Session</option>
                    <option value="consultation">Initial Consultation</option>
                    <option value="follow-up">Follow-up Session</option>
                    <option value="crisis">Crisis Intervention</option>
                </select>
            </div>
            
            <div>
                <label for="notes" class="block text-gray-700 font-medium mb-2">Additional Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="4" class="input-field" 
                         placeholder="Please share any specific concerns or topics you'd like to discuss..."></textarea>
            </div>

            <div class="pt-4 flex items-center justify-between">
                <a href="{{ url_for('patient_dashboard') }}" class="text-gray-600 hover:text-gray-800 font-medium">Back to Dashboard</a>
                <button type="submit" class="btn-primary bg-purple-600 hover:bg-purple-700">
                    <i class="fas fa-check-circle mr-2"></i>Book Appointment
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Set minimum date to today
document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
